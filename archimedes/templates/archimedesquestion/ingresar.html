{% extends 'archimedesquestion/base.html' %}

{% load static %}

{% block jumbo_block %}

<div class="row">
  <div class="col-xs-4 col-md-2 col-sm-2">
  </div>
  <div class="jumbotron col-xs-4 col-md-8 col-sm-2">
    {% if next %}
    <form action="/user_login/?next={{next}}" method="post" >
    {% else %}
    <form  action="{% url 'archimedesquestion:ingresar' %}" method="post">
    {% endif %}
    {% csrf_token %}
      <div class="form-group">
        <label for="username">Email </label>
        <input  id="username" type="username" name="username" class="form-control"  aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <label for="password">Password</label>
        <input id="password" type="password" name="password" class="form-control">
      </div>
      <input type="submit" class="btn btn-info" name="" value="Ingresar">
    </form>
</div>
<div class="col-xs-4 col-md-2 col-sm-2">
</div>

</div>
<script type="text/javascript" src = "{% static 'js/questions.js' %}"></script>

{% endblock %}
